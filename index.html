<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>FontIcons</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light">
            <span class="mb-0 h1 dm-color-head">FontIcons</span>
        </nav>
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col">
                    <div class="dm-search d-flex justify-content-center align-items-center">
                        <h4>Filtra per tipo</h4>
                        <select name="type" id="dm-type-filter">
                            <option value="">All</option>
                            <option value="animal">Animal</option>
                            <option value="vegetable">Vegetable</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container-fluid dm-bgcontainer-color">
            <div class="row">
                <div class="col my-5 d-flex justify-content-center flex-wrap">
                    <div class="mt-5 mx-5 dm-box d-flex flex-column justify-content-center align-items-center">
                        <i class="fa-solid fa-cat dm-animal-color"></i>
                        <div class="title">Cat</div>
                    </div>
                   
                </div>
            </div>
        </div>
    </main>

    <script src="data.js"></script>
</body>
</html>
